<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/blank.xhtml">
   
   <ui:define name="title">
   	Agenda
   </ui:define>
   
   <ui:define name="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Cadastro de Agenda
                        </div>
                        <div class="panel-body">
                        <h:messages id="message" errorClass="alert alert-danger alert-dismissable" infoClass="alert alert-success alert-dismissable" />
                            <div class="row">
                                <div class="col-lg-6">
                                    <h:form id="form_manter_agenda">
                                        <div class="form-group">
                                            <label>Nome do Destinatário:</label>
                                            <p:inputText styleClass="form-control" placeholder="Informe o nome completo do destinatário" size="30" id="nome" value="#{agenda.nome}" maxlength="100" required="true" requiredMessage="Favor informa o nome!" />
                                        </div>

										<div class="form-group">
                                        	<label>Celular do Destinatário:</label>
                                       		<div class="input-group">
                                           		<div class="input-group-addon">
                                               		<i class="fa fa-phone"></i>
                                           		</div>
                                           		<p:inputText id="celular" value="#{agenda.celular}" class="form-control" />
                                           		
                                       		</div>
                                    	</div>                                    	
                                    	
                                    	<div class="form-group">
                                        	<label>Data/Hora do Evento:</label>
                                       		<div class="input-group">
                                           		<div class="input-group-addon">
                                               		<i class="fa fa-calendar"></i>
                                           		</div>
                                           		<p:inputText type="datetime" value="#{agenda.dataEvento}" id="dataEvento" class="form-control" />
                                       		</div>
                                    	</div>
                                    	
                                    	<p:commandButton ajax="false" id="incluir" update="growl :agenda_grid_frm" actionListener="#{agendaController.inserirAgenda()}" value="Salvar" icon="ui-icon-disk" />
                                    	
                                    	<button type="submit" formaction="#{agendaController.inserirAgenda()}" class="btn btn btn-primary">Enviar</button>
                                    	<button type="reset" class="btn btn-default">Cancelar</button>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
   </ui:define>
</ui:composition>
