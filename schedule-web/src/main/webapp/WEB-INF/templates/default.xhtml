<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
   <title>SMS</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />

    <script>  
                PrimeFaces.locales['pt'] = {  
                    closeText: 'Fechar',  
                    prevText: 'Anterior',  
                    nextText: 'Próximo',  
                    currentText: 'Começo',  
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],  
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],

                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],  
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],  
                    weekHeader: 'Semana',  
                    firstDay: 0,  
                    isRTL: false,  
                    showMonthAfterYear: false,  
                    yearSuffix: '',  
                    timeOnlyTitle: 'Só Horas',  
                    timeText: 'Tempo',  
                    hourText: 'Hora',  
                    minuteText: 'Minuto',  
                    secondText: 'Segundo',  
                    ampm: false,  
                    month: 'Mês',  
                    week: 'Semana',  
                    day: 'Dia',  
                    allDayText: 'Todo o Dia'  
                };  
            </script>  

</h:head>
<h:body>
   <div id="container" >
      <div id="aside">
      <h:form id="formmenu" style="border:0px">
	         <p>Menu:</p>
	         <ul>
	            <li><a href="cronograma.jsf">Meus Dados</a></li>
	            <li><a href="agenda.jsf">Cadastrar Agenda</a></li>
	            <li><a href="importaagenda.jsf">Importar Agenda</a></li>
	            <li><a href="cronograma.jsf">Cadastrar Cronograma</a></li>
	            <li><a href="alterasenha.jsf">Alterar Senha</a></li>
	            <li>
	            <p:commandLink ajax="true" value="Sair" id="sair" actionListener="#{usuarioController.logout()}" oncomplete="javascript:window.location.assign('index.jsf')" title="Sair">
	           	<p:confirm header="Sair" message="Tem certeza que deseja sair?" icon="ui-icon-alert" />
	           </p:commandLink>
	            
	            </li>
	         </ul>
	         
	         
	         <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
       </p:confirmDialog>
	         
	         
	         </h:form>
      </div>

      <div id="content">
         <ui:insert name="content">
                    [Template content will be inserted here]
         </ui:insert>
      </div>
      <div id="footer">
      </div>
   </div>
            
</h:body>
